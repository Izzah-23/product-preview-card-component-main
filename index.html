<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      
    </div>
    <div class="product-description">
      <div class="product-content">
      <p class="product-topline">P E R F U M E</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-tagline">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="discount-price"><h1>$149.99</h1></div><div class="actual-price"><p>$169.99</p></div>
      </div>
      <a href=""><img src="images/icon-cart.svg" alt="">&nbsp;&nbsp; Add to Cart</a>
      
    </div>
    </div>
  </div>
</body>
</html>
